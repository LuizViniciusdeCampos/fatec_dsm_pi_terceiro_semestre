                        <li class="nav-item">
                            <a class="nav-link btn btn-pill-navbar" href="{% url 'account_login' %}" style="height: 40px; margin-top: 10px">

        <div class="widget subscribe no-box">
        <h4 class="widget-title"><span></span></h4>
        <p> </p>
        </div>
        </div>


        <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="widget no-box">
        <h5 class="widget-title"><span></span></h5>

        </div>
        </div>
        <br>
        <br>

                    <p></p>

        </div>
        </div>
        </div>
        </div>
        </div>

        <div class="row">

        </div>
