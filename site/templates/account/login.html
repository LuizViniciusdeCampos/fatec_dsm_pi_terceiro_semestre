{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="_mt-10 container">
    <div class="row">
        <div class="col-12 col-md-6 text-center">
            <img src="{% static 'img_pokebola.png' %}" class="img-lateral">
        </div>
        <div class="col-12 col-md-6">
            <p>
                <h1 class="w-100 mb-0">
                    Bem vindo de volta!
                </h1>
            </p>

            <form method="post">
                {% csrf_token %}

                <input type="email" name="login" class="form-control mb-2 rounded-4 border-primary" placeholder="&#xf0e0; Login" style="font-family:Roboto, FontAwesome">
                <input type="password" name="password" class="form-control mb-2 rounded-4 border-primary" placeholder="&#xf023; Senha" style="font-family:Roboto, FontAwesome">

                <button class="btn btn-primary align-self-center d-block mx-auto my-3 btn-lg rounded-4" type="submit">
                    Entrar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
