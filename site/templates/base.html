{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cinza-claro: #ebebeb;
            --cinza-escuro: #1c1d21;
            --cinza-escuro-bg:  #2d2d2d;
            --azul-escuro: #01558D;
            --branco: #fff;
        }

        body {
            background-color: var(--cinza-claro);
            font-family: 'Roboto', sans-serif !important;
            color:  var(--cinza-escuro) !important;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Nunito', sans-serif;
        }

        h1 {
            font-size: 60px !important;
        }

        hr {
            margin:  auto;
            color: var(--azul-escuro);
            background-color: var(--azul-escuro);
            height: 2px;
            border: 0 none;
        }

        .call {
            padding-left: 2em;
            padding-right: 2em;
            font-weight: bolder;
        }

        .img-lateral {
            width: 100%;
            margin-top: -4em;
        }

        .bg-cinza-escuro {
            background-color: var(--cinza-escuro-bg) !important;
            color: var(--branco) !important;
        }

        .btn-pill-navbar {
            font-weight: bold !important;
            padding-left: 2em !important;
            padding-right: 2em !important;
            background-color: var(--branco) !important;
            color: var(--azul-escuro) !important;
            border-radius: 10em !important;
        }

        .btn-circle-navbar {
            font-weight: bold !important;
            background-color: var(--branco) !important;
            color: var(--azul-escuro);
            border-radius: 10em !important;
            margin-right: 0.5em;
            margin-left: 0.5em;
            width: 2.7em;
        }

        ._mt-10 {
            margin-top: 10em !important;
        }

        ._pd-10 {
            padding-top: 5em !important;
            padding-bottom: 5em !important;
        }

        ._mx-10 {
            margin-right: 10em;
            margin-left: 10em;
        }

        .grupo-cards {
            background-color: var(--cinza-escuro-bg) !important;
        }

        .btn-primary {
            font-weight: bold !important;
            padding-left: 2em !important;
            padding-right: 2em !important;
        }

        .bg-primary,
        .btn-primary {
            background-color: var(--azul-escuro) !important;
        }

        .border-primary,
        .btn-primary {
            border-color: var(--azul-escuro) !important;
        }

        .form-control {
            color: var(--cinza-escuro) !important;
        }

        .navbar-brand {
            color:  var(--cinza-claro) !important;
        }
        
        .center{
            text-align:center;
            width:100%;
        }
        .accordion-button{
            
        }
        .aumentaH6{
            font-size:22px !important;
        }
        .letterThin{
            font-size:18px !important;
            font-family:Robot !important;
        }
    </style>
    </style>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-primary bg-primary mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'pages:home' %}">Anitrends</a>
                <ul class="navbar-nav">
                    <li class="nav-item" >
                         <a class="nav-link btn btn-circle-navbar" href="{% url 'faq:faq' %}" >
                             <i class="fa-solid fa-question"></i>
                         </a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-circle-navbar" href="{% url 'configurat:configurat' %}" >
                                <i class="fa-solid fa-gear"></i>
                            </a>
                       </li>
                       <li class="nav-item">
                            <form method="post" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-circle-navbar text-danger">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                </button>
                            </form>
                        </li>
                    {% elif  user.authenticated %}
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-pill-navbar" href="{% url 'account_login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-flex">
        {% block content %}{% endblock %}
    </main>
    <br><br><br><br>
    <footer id="footer" class="footer-1">
        <div class="main-footer widgets-dark typo-light">
        <div class="container">
        <div class="row">
        
        <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="widget subscribe no-box">
        <h4 class="widget-title"><span></span></h4>
        <p> </p>
        </div>
        </div>
        
          
        <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="widget no-box">
        <h5 class="widget-title"><span></span></h5>
        
        </div>
        </div>
        <br>
        <br>
        
        <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="widget no-box">
        <h5 class="widget-title"><span></span></h5>
                    <p></p>
     
        </div>
        </div>
        </div>
        </div>
        </div>
          
        <div class="footer-copyright">
        <div class="container">
        <div class="row">
        <div class="col-md-12 text-center">
        <p>Copyright @Anitrends.</p>
        </div>
        </div>
        </div>
        </div>
    </footer>
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>{% load static %}
</html>
